<!DOCTYPE html>
<html>
<head>
  <title>AWS Analyzer</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div class="max-w-xl mx-auto mt-20 bg-white p-8 rounded-xl shadow">
    <h1 class="text-3xl font-bold text-center text-blue-600 mb-6">🔍 AWS Account Analyzer</h1>
    {% if error %}
      <div class="bg-red-100 border border-red-300 p-4 mb-4 text-red-700 rounded">{{ error }}</div>
    {% endif %}
    <form method="POST" class="space-y-4">
      <input name="access_key" placeholder="Access Key" required class="w-full p-3 border rounded" />
      <input name="secret_key" placeholder="Secret Access Key" required class="w-full p-3 border rounded" />
      <input name="region" value="us-east-1" required class="w-full p-3 border rounded" />
      <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700">
        🚀 Analyze Account
      </button>
    </form>
  </div>
</body>
</html>
